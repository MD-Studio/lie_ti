sudo: false
language: generic

os:
 - linux

python:
  - "3.6"

global:
  env:
    - COMMIT_AUTHOR_EMAIL: "f.zapata@esciencecenter.nl"

install:
  # install miniconda
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no --set auto_update_conda False

  # install dependencies
  - (git clone git://github.com/MD-Studio/MDStudio.git --branch v1 --single-branch && pip install -e MDStudio/mdstudio)
  - conda install ambertools=18 -c http://ambermd.org/downloads/ambertools/conda/
  - conda install -c openbabel openbabel 

  
  # install library
  - pip install .[test]
  
script:
  - (cd test && coverage run -m unittest discover -vvv)

branches:
  only:
    - master
